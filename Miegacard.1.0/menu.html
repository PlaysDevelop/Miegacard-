<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiegaCard</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        header {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff7f50, #6a5acd, #00bfff, #ff7f50);
            background-size: 200% 100%;
            color: transparent;
            -webkit-background-clip: text;
            animation: gradientShift 5s linear infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        h1:hover {
            transform: translateY(-10px);
        }

        main {
            text-align: center;
            width: 100%;
            padding-top: 100px;
        }

        .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
        }

        /* Bot√µes fixos no canto superior direito */
        .icon-button {
            position: fixed;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .icon-button:hover {
            background-color: #45a049;
        }

        /* Casinha */
        .home-button {
            top: 20px;
        }

        .home-button::before {
            content: 'üè†';
            font-size: 2rem;
        }

        /* Cart√£o */
        .card-button {
            top: 90px;
        }

        .card-button::before {
            content: 'üí≥';
            font-size: 2rem;
        }
        /* perfil */
        .profile-button {
            top: 160px;
        }

        .profile-button::before {
            content: 'üë§';
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>MiegaCard</h1>
    </header>

    <main>
        <section class="content">
            <p>MiegaCard: o melhor local para armazenar seus cart√µes, mandar SMS gr√°tis e muito mais!</p>
        </section>
    </main>

    <!-- √çcones fixos no canto superior direito -->
    <div class="icon-button home-button" onclick="window.location.href='index.html'"></div>
    <div class="icon-button card-button" onclick="window.location.href='cartoes.html'"></div>
    <div class="icon-button profile-button" onclick="window.location.href='perfil.html'"></div>
</body>
</html>
